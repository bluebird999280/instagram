name: CI/CD
on: [push]
jobs : 
  backend-deploy:
    runs-on: ubuntu-latest
    steps:
      - name : Checkout-source code
        uses : actions/checkout@v4
      - name : install package
        run : npm install
      - name : build project
        run : npm run build
      - name : build docker image
        run : docker build -t backend:v2.5